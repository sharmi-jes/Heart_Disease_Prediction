<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Heart Disease Prediction</title>
  <style>
    body {
      background: linear-gradient(120deg, #f8f9fa, #dbeafe);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #1e3a8a;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #333;
      max-width: 600px;
      text-align: center;
      margin-bottom: 40px;
    }

    .start-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #2563eb;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .start-button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <h1>Heart Disease Prediction System</h1>
  <p>Welcome! This tool helps you assess the risk of heart disease based on key health metrics. Click below to start your prediction.</p>
  
  <form action="/predict">
    <button type="submit" class="start-button">Start Prediction</button>
  </form>
</body>
</html>
